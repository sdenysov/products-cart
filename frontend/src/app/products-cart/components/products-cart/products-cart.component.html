<table class="table table-bordered product-table">
  <tr class="table-header">
    <td>Product Title</td>
    <td>Count</td>
    <td>Price</td>
    <td>Summary</td>
  </tr>
  <tr *ngFor="let product of (productsCartItems$ | async) trackBy: trackByProducts">
    <td>{{product.title}}</td>
    <td>{{product.count}}</td>
    <td>${{product.price}}</td>
    <td>${{product.summary}}</td>
  </tr>
</table>
